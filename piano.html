 <!DOCTYPE html>
 <html>
  <head> 
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="css piano/piano.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript piano/script.js"></script>
  </head>
  <body>
    <ul class="piano-keys">
      <li class="key white c"  data-key="a"><span>A</span></li>
      <li class="key black cs" data-key="w"><span>W</span></li>
      <li class="key white d"  data-key="s"><span>S</span></li>
      <li class="key black ds" data-key="e"><span>E</span></li>
      <li class="key white e"  data-key="d"><span>D</span></li>
      <li class="key white f"  data-key="f"><span>F</span></li>
      <li class="key black fs" data-key="t"><span>T</span></li>
      <li class="key white g"  data-key="g"><span>G</span></li>
      <li class="key black gs" data-key="y"><span>Y</span></li>
      <li class="key white a"  data-key="h"><span>H</span></li>
      <li class="key black as" data-key="u"><span>U</span></li>
      <li class="key white b"  data-key="j"><span>J</span></li>
      <li class="key white c"  data-key="k"><span>K</span></li>
      <li class="key black cs" data-key="o"><span>O</span></li>
      <li class="key white d"  data-key="l"><span>L</span></li>
      <li class="key black ds" data-key="p"><span>P</span></li>
      <li class="key white e"  data-key=";"><span>;</span></li>
    </ul>  
  </body>
 </html>
